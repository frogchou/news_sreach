<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 新闻订阅助手</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
        .success { color: #27ae60; }
        .error { color: #c0392b; }
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI 新闻订阅助手</h1>
        <p style="color: #666; margin-bottom: 1.5rem; font-size: 0.9rem;">输入您的邮箱，立即获取今日最新的 AI 新闻简报。</p>
        <input type="email" id="email" placeholder="请输入您的邮箱地址" required>
        <button id="sendBtn" onclick="sendNews()">立即发送</button>
        <div id="message" class="message"></div>
        <div class="footer">Powered by Tavily & Qwen</div>
    </div>

    <script>
        async function sendNews() {
            const emailInput = document.getElementById('email');
            const sendBtn = document.getElementById('sendBtn');
            const messageDiv = document.getElementById('message');
            const email = emailInput.value.trim();

            if (!email) {
                showMessage('请输入邮箱地址', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showMessage('请输入有效的邮箱地址', 'error');
                return;
            }

            // Reset state
            sendBtn.disabled = true;
            sendBtn.textContent = '发送中...';
            messageDiv.textContent = '';

            try {
                const response = await fetch('/api/send-news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('✅ 请求已提交！请留意您的邮箱。', 'success');
                    emailInput.value = '';
                } else {
                    showMessage('❌ 发送失败: ' + (data.detail || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('❌ 网络错误，请稍后重试', 'error');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '立即发送';
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Allow Enter key to submit
        document.getElementById('email').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendNews();
            }
        });
    </script>
</body>
</html>
