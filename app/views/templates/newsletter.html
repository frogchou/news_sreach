<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Daily</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .article { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .article h2 { color: #2980b9; margin-bottom: 10px; }
        .article .meta { font-size: 0.9em; color: #7f8c8d; margin-bottom: 10px; }
        .article .summary { font-size: 1.1em; }
        .footer { margin-top: 50px; font-size: 0.8em; color: #7f8c8d; text-align: center; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Latest AI News & Updates</h1>
    <p>Here is your daily summary of the most important Artificial Intelligence news.</p>
    
    {% for article in articles %}
    <div class="article">
        <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
        <div class="meta">Source: {{ article.source }}</div>
        <div class="summary">{{ article.summary }}</div>
    </div>
    {% endfor %}

    <div class="footer">
        <p>Generated by AI News Bot powered by Tavily and Qwen.</p>
    </div>
</body>
</html>
